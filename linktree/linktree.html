<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NDCWorship Linktree Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container">
    <img src="https://ugc.production.linktr.ee/8452bbc8-9737-4a87-813f-9892e0b7b900_ndcw-logo.png?io=true&size=avatar-v3_0" alt="Profile" class="profile-img">
    <div class="username">@NDCWorship</div>
    <div class="subtitle">Stay Connected with NDC Worship!</div>

    <div class="banner">
      <a href="http://ndcworship.com/">
      <img src="https://ugc.production.linktr.ee/6f3494b7-2e32-4617-a558-d61a793f8567_PANDUAN-VISUAL-ABLE.png?io=true&size=thumbnail-feature-v1_0" alt="Able Concert" class="img-fluid">
      <div class="banner-text-container">
        <div class="banner-text">
          Dapatkan tiket "Able" - Live Recording Concert di sini!
        </div>
        <button
              aria-label="Share link"
              class="position-absolute bottom-0 end-0 translate-middle-y flex h-6 w-6 items-center justify-center rounded-full bg-transparent border-0">
              <i class="bi bi-three-dots-v  ertical fs-6"></i>
        </button>
      </div>
    </a>

    </div>
      <!-- Tombol YouTube -->
      <a href="https://www.youtube.com/ndcworship" class="link-button position-relative">
        <button class="btn w-100">
          Youtube NDC Worship 
          <button
              aria-label="Share link"
              class="share-link position-absolute bottom-0 end-0 translate-middle-y flex h-6 w-6 items-center justify-center rounded-full bg-transparent border-0">
              <i class="bi bi-three-dots-vertical fs-6"></i>
          </button>
        </button>
      </a>
    
      <!-- Tombol Instagram -->
      <a href="http://instagram.com/ndc_worship" class="link-button position-relative">
        <button class="btn w-100">
          Instagram NDC_Worship
          <button
              aria-label="Share link"
              class="share-link position-absolute bottom-0 end-0 translate-middle-y flex h-6 w-6 items-center justify-center rounded-full bg-transparent border-0">
              <i class="bi bi-three-dots-vertical fs-6"></i>
          </button>
        </button>
      </a>
    
      <!-- Tombol Tiktok dengan href -->
      <a href="http://www.tiktok.com/@ndc.worship" class="link-button position-relative">
        <button class="btn w-100">
          Tiktok NDC.Worship 
          <button
              aria-label="Share link"
              class="share-link position-absolute bottom-0 end-0 translate-middle-y flex h-6 w-6 items-center justify-center rounded-full bg-transparent border-0">
              <i class="bi bi-three-dots-vertical fs-6"></i>
          </button>
        </button>
      </a>
    
      <div class="d-flex flex-column gap-3">
        <a href="https://linktr.ee/?utm_source=linktree&utm_medium=profile&utm_campaign=footer_logo_cta&utm_content=NDCWorship" class="btn btn-custom">
          <svg width="20" height="20" viewBox="0 0 24 25" xmlns="http://www.w3.org/2000/svg" class="icon-img">
            <path d="M13.5108 5.85343L17.5158 1.73642L19.8404 4.11701L15.6393 8.12199H21.5488V11.4268H15.6113L19.8404 15.5345L17.5158 17.8684L11.7744 12.099L6.03299 17.8684L3.70842 15.5438L7.93745 11.4361H2V8.12199H7.90944L3.70842 4.11701L6.03299 1.73642L10.038 5.85343V0H13.5108V5.85343ZM10.038 16.16H13.5108V24.0019H10.038V16.16Z" fill="#000000"></path>
          </svg>
          Join NDCWorship on Linktree
        </a>
      </div>
    </div>
</body>
</html>
